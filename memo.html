<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É°„É¢Ê¨Ñ</title> <!-- Êõ¥Êñ∞„Åã„Åë„Çã„Çà„ÅÜ„Ç≥„É° -->
    <link rel="stylesheet" href="test.css">
    <style>
        .memo-list-container {
            max-width: 500px;
            margin: 32px auto;
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px #C0C0C0;
        }
        .memo-title-link {
            display: block;
            padding: 12px;
            border-bottom: 1px solid #C0C0C0;
            color: #524B4B;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .memo-title-link:hover {
            background: #F7CCCB;
        }
        .add-btn {
            margin-top: 16px;
            background: #997F7A;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 24px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #524B4B;
        }
        .memo-list-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #C0C0C0;
        }
        .delete-memo-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="memo-list-container">
        <h2>„É°„É¢‰∏ÄË¶ß</h2>
        <div id="memoList"></div>
        <button class="add-btn" onclick="location.href='memo_edit.html'">ÔºãÊñ∞Ë¶è‰ΩúÊàê</button>
        <button class="add-btn" onclick="location.href='index.html'" style="margin-left:8px;">„Ç´„É¨„É≥„ÉÄ„Éº„Å´Êàª„Çã</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script>
        // Firebase„ÅÆË®≠ÂÆöÔºàindex.html„Å®Âêå„ÅòÂÜÖÂÆπ„ÅßOKÔºâ
        const firebaseConfig = {
          apiKey: "AIzaSyBHlw82RbUfenDnDyM5WOnrEJqHHYwqQS4",
          authDomain: "headachereporttest.firebaseapp.com",
          projectId: "headachereporttest",
          storageBucket: "headachereporttest.appspot.com",
          messagingSenderId: "1011198068393",
          appId: "1:1011198068393:web:fa25a80f678c78f1764bb8",
          measurementId: "YOUR_MEASUREMENT_ID"
        };
        if (firebase.apps.length === 0) {
          firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ„Å®userId„ÅÆÂèñÂæó
        auth.onAuthStateChanged(user => {
            if (user) {
                window.userId = user.uid;
                loadMemoTitles(); // Ë™çË®ºÂæå„ÅÆ„Åø„É°„É¢‰∏ÄË¶ß„ÇíÂèñÂæó
            } else {
                alert('„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                window.location.href = 'login.html';
            }
        });

        // Firestore„Åã„Çâ„É°„É¢‰∏ÄË¶ß„ÇíÂèñÂæó
        async function loadMemoTitles() {
            const memoListDiv = document.getElementById('memoList');
            memoListDiv.innerHTML = '';
            let found = false;
            // Firestore: users/{userId}/memos „Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Åã„ÇâÂèñÂæó
            const snapshot = await db.collection('users').doc(window.userId).collection('memos').get();
            snapshot.forEach(doc => {
                found = true;
                const title = doc.id;
                const encodedTitle = encodeURIComponent(title);
                memoListDiv.innerHTML += `
                  <div class="memo-list-row">
                    <a class="memo-title-link" href="memo_edit.html?title=${encodedTitle}">${title}</a>
                    <button class="delete-memo-btn" data-title="${title}" title="ÂâäÈô§">üóëÔ∏è</button>
                  </div>
                `;
            });
            if (!found) {
                memoListDiv.innerHTML = '<p>„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
            }

            // „Ç¥„ÉüÁÆ±„Éú„Çø„É≥„Å´„Ç§„Éô„É≥„Éà„Çí‰ªò‰∏é
            document.querySelectorAll('.delete-memo-btn').forEach(btn => {
                btn.onclick = async function() {
                    if (confirm('„Åì„ÅÆ„É°„É¢„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                        await db.collection('users').doc(window.userId).collection('memos').doc(btn.dataset.title).delete();
                        loadMemoTitles();
                    }
                };
            });
        }
    </script>
</body>
</html>
